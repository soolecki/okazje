<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Tanie loty</title>

  <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="app" class="color-yellow">
    <div class="statusbar"></div>
    <div class="panel panel-right panel-reveal">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Menu</div>
            </div>
          </div>
          <div class="page-content">

            <div class="list">
              <ul>
                <li class="aw-menu-item-ulubione">
                  <a href="/favorites/" class="item-content panel-close">
                    <div class="item-media">
                      <i class="icon material-icons">favorite</i>                    
                    </div>
                    <div class="item-inner">
                      <div class="item-title">Ulubione</div>
                      <div class="item-after favorites-count">-</div>
                    </div>
                  </a>
                </li>

                <li class="aw-menu-item-alerty">
                  <a href="https://www.tanie-loty.com.pl/alerty" class="item-content external" target="_blank">
                    <div class="item-media">
                      <i class="icon material-icons">notifications</i>                    
                    </div>
                    <div class="item-inner">
                      <div class="item-title">Alerty cenowe na maila</div>
                    </div>
                  </a>
                </li>

                <li class="aw-menu-item-kontakt">
                  <a href="/kontakt/" class="item-content panel-close" target="_blank">
                    <div class="item-media">
                      <i class="icon material-icons">info</i>                    
                    </div>
                    <div class="item-inner">
                      <div class="item-title">Kontakt</div>
                    </div>
                  </a>
                </li>

                <li class="aw-menu-item-social">
                  <div class="item-content aw-icons">

                    <a href="https://www.facebook.com/TanieLoty" class="item-media external aw-icon-fb" target="_blank">
                      <i class="icon f7-icons">logo_facebook</i>                    
                    </a>

                    <a href="https://instagram.com/tanieloty" class="item-media external aw-icon-ig" target="_blank">
                      <i class="icon f7-icons">logo_instagram</i>                    
                    </a>

                    <a href="https://twitter.com/Tanie_Loty" class="item-media external aw-icon-ig" target="_blank">
                      <i class="icon f7-icons">logo_twitter</i>                    
                    </a>

                    <a href="https://www.youtube.com/user/TanieLotycompl?sub_confirmation=1" class="item-media external aw-icon-ig" target="_blank">
                      <i class="icon f7-icons">play_rectangle_fill</i>                    
                    </a>

                  </div>

                </li>

              </ul>
            </div>


          </div>
        </div>
      </div>
    </div>

    <!-- Views/Tabs container -->

    <div class="views tabs main-tabs safe-areas">
      <div class="toolbar tabbar-labels toolbar-bottom">
        <div class="toolbar-inner">
          <a href="#view-home" class="tab-link tab-link-active">
            <i class="icon material-icons">explore</i>
            <span class="tabbar-label">Okazje</span>
          </a>
          <a href="#view-flightsearch" class="tab-link">
            <i class="icon material-icons">airplanemode_active</i>
            <span class="tabbar-label">Loty</span>
          </a>
          <a href="#view-news" class="tab-link">
            <i class="icon material-icons">rss_feed</i>
            <span class="tabbar-label">Newsy</span>
          </a>
        </div>
      </div>

      <div id="view-home" class="view view-main tab tab-active">
      </div>

      <div id="view-flightsearch" class="view tab">
      </div>

      <div id="view-news" class="view tab">
      </div>
    </div>

  </div>
  <!-- Cordova -->
  
  <script src="cordova.js"></script>
  

  <!-- Framework7 library -->
  <script type="text/javascript" src="https://skybox.eskypartners.com/widget/qsf/init.js?partner_id=MTANIELOTY&services=flights"></script>
  <script src="framework7/js/framework7.bundle.min.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/app.js"></script>

  <div id="fb-root"></div>
  <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
  <script async="" src="//www.instagram.com/embed.js"></script>

</body>
</html>
