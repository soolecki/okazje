<div class="page" data-name="home">

  <div class="page-content page-searchform {{mode}}" style="display:flex;flex-direction:column;width:100%;justify-content: center;">

    <div class="fab fab-right-top">
      <a href="#" class="link icon-only panel-open" data-panel="right">
        <i class="icon f7-icons ios-only">menu</i>
        <i class="icon material-icons md-only">menu</i>
      </a>
    </div>

          <h1>Najlepsze okazje<br>w jednym miejscu.</h1>

          <form class="list form-store-data" id="filters_form"  action="https://www.tanie-loty.com.pl/okazje/" method="get">
              <input type="hidden" name="view" value="list">
              <input type="hidden" name="app" value="true">
              <input type="hidden" name="mode">
            <ul>
              {{#each filters}} 
                <li class="item-filters-{{@key}}">
                  <div class="item-content item-input">
                    <div class="item-inner">
                      <!--<div class="item-title item-label">Title</div>-->

                      <div class="item-input-wrap input-dropdown-wrap">
                        <select name="filter_{{@key}}">
                          {{#each this}} 
                          <option value="{{this.slug}}" >{{this.title}}</option>
                          {{/each}}
                        </select>
                      </div>
                    </div>
                  </div>
                </li>
              {{/each}}
            </ul>

            <div id="filters_form_advanced_toggle" class="button">
              <span class="more"><i class="f7-icons">chevron_down</i> wiÄ™cej opcji</span>
              <span class="less"><i class="f7-icons">chevron_up</i> mniej opcji</span>
            </div>

          </form>

          <button class="col button button-big button-fill" id="filters_form_submit">Szukaj</button>

          <a href="#" onclick="cordova.InAppBrowser.open('http://apache.org', '_blank', 'location=yes');">Inapp</a>

  </div>
